<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <h1>Döviz kuru</h1>
    <div id="app">
        <div class="box">
            <table class="table table-bordered table-hover table-striped">
                <tr class="text-center">
                    <th><img src="img/location.png" alt=""></th>
                    <th>ülke</th>
                    <th>alım</th>
                    <th>satım</th>
                </tr>

                <tr v-for="(item,index) in country" :key="item.id" class="text-center">
                    <td><img :src="item.images" width="30"></td>
                    <td class="table-info">{{item.name}}</td>
                    <td class="table-success">{{item.buying}}</td>
                    <td class="table-danger">{{item.selling}}</td>
                </tr>


            </table>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
